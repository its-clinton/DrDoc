{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Doc</title>

    <!-- load static stylesheet -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    
<div class="container">
    <div class="headers2">
        <h2>Document Converter and Translator</h2>
    </div>
</div>  
<div class="fileupload">
    <form action="{% url 'core:upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" id="name" placeholder="Enter file name">
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload">
    </form>
</div>

</body>
</html>
